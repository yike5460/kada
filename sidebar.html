<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
        h2 {
            margin-top: 0;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input, textarea {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
        }
        #progress-bar {
            width: 100%;
            background-color: #f0f0f0;
            padding: 3px;
            border-radius: 3px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, .2);
            margin-top: 10px;
        }
        #progress-bar-fill {
            display: block;
            height: 22px;
            background-color: #659cef;
            border-radius: 3px;
            transition: width 500ms ease-in-out;
        }
        #status-message {
            margin-top: 10px;
            font-weight: bold;
        }
        #summary-output {
            margin-top: 10px;
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h2>Video Summarizer</h2>
    <input type="text" id="video-url" placeholder="Enter video URL (optional)">
    <button id="detect-video-btn">Detect Video on Page</button>
    <button id="summarize-btn">Summarize Video</button>
    <div id="progress-bar">
        <span id="progress-bar-fill" style="width: 0%"></span>
    </div>
    <div id="status-message"></div>
    <div id="summary-output"></div>
    <button id="export-btn">Export Short Video</button>
    <script src="sidebar.js"></script>
</body>
</html>
