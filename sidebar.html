<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
        h2 {
            margin-top: 0;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
        #summary-output {
            margin-top: 10px;
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        .guidance {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>Video Summarizer</h2>
    <button id="summarize-btn">Summarize Video</button>
    <textarea id="custom-prompt" placeholder="Enter custom instructions (optional)"></textarea>
    <div id="summary-output"></div>
    <button id="edit-btn">Edit Summary</button>
    <button id="export-btn">Export Summary</button>
    <div class="guidance">
        <p>How to use:</p>
        <ol>
            <li>Click "Summarize Video" to generate a summary</li>
            <li>Optionally, enter custom instructions before summarizing</li>
            <li>Edit the summary if needed</li>
            <li>Export the final summary</li>
        </ol>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
