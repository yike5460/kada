<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Summarizer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f0f4f8;
            color: #333;
        }
        h2 {
            margin-top: 0;
            color: #2c3e50;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        button:hover {
            background-color: #2980b9;
        }
        button:active {
            transform: scale(0.98);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #bdc3c7;
            border-radius: 15px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        #progress-bar {
            width: 100%;
            background-color: #ecf0f1;
            padding: 3px;
            border-radius: 15px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, .2);
            margin-top: 15px;
        }
        #progress-bar-fill {
            display: block;
            height: 20px;
            background-color: #2ecc71;
            border-radius: 12px;
            transition: width 500ms ease-in-out;
        }
        #status-message {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            color: #16a085;
        }
        #summary-output {
            margin-top: 15px;
            white-space: pre-wrap;
            border: 2px solid #bdc3c7;
            border-radius: 15px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            background-color: white;
            font-size: 14px;
            line-height: 1.4;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Video Summarizer</h2>
        <input type="text" id="video-url" placeholder="Enter video URL (optional)">
        <button id="detect-video-btn">Detect Video on Page</button>
        <button id="summarize-btn">Summarize Video</button>
        <div id="progress-bar">
            <span id="progress-bar-fill" style="width: 0%"></span>
        </div>
        <div id="status-message"></div>
        <div id="summary-output"></div>
        <button id="export-btn">Export Short Video</button>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
